<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDesign</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="#" class="form" autocomplete="off">
            <h3>Application Form</h3>
            <p>Please complete the following application form details</p> 
            <div class="input-flex">
                <div>
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" id="firstname" placeholder=" Your First Name" class="form-input">
                </div>
                <div>
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" id="lastname" placeholder=" Your Last Name" class="form-input">
                </div>
            </div>
            <div class="input-flex">
                <div>
                    <label for="E-mail" class="form-label">E-mail</label>
                    <input type="text" id="email" placeholder=" example@email.com" class="form-input">
                </div>
                <div>
                    <label for="Gender" class="form-label">Gender</label>
                    <select id="Gender" class="form-input">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>

            <div class="input-wrap mb-3" >
                <label for="phone" class="form-label">Phone</label>
            <div>
                <input type="text" placeholder="Area Code" class="form-input w-45" id="area">
                <input type="text" placeholder="Phone Number" class="form-input" id="phone">
            </div>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label mb-3">Applying for Position</label>
            <select id="position" class="form-input">
                <option value="Software Engineer">Software Engineer</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Database Admin">Database Admin</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="startdate" class="form-label">DOB</label>
            <input type="date" class="form-input" id="startdate">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-input mb-3" id="address">
        </div>
        <div class="form-file-flex">
            <label for="upload" class="form-label">Upload Resume</label>
            <input type="file" id="upload" class="form-file">
        </div>
        <button class="btn">Apply Now</button>
        </form>
    </div>
</body>
</html>
