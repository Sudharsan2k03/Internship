<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Profile Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      height: 200px;
      width: 200px;
      object-fit: cover;
      margin: 0 auto;
      border-radius: 50%;
      margin-top: 15px;
    }
    .card {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center mb-5">Our Team</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      
      <!-- Card 1 -->
      <div class="col">
        <div class="card text-center">
          <img src="https://randomuser.me/api/portraits/men/10.jpg" class="card-img-top" alt="Profile 1">
          <div class="card-body">
            <h5 class="card-title">John</h5>
            <p class="card-text">Frontend Developer</p>
            <a href="#" class="btn btn-primary">Contact</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col">
        <div class="card text-center">
          <img src="https://randomuser.me/api/portraits/men/20.jpg" class="card-img-top" alt="Profile 2">
          <div class="card-body">
            <h5 class="card-title">David</h5>
            <p class="card-text">Backend Developer</p>
            <a href="#" class="btn btn-primary">Contact</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col">
        <div class="card text-center">
          <img src="https://randomuser.me/api/portraits/men/30.jpg" class="card-img-top" alt="Profile 3">
          <div class="card-body">
            <h5 class="card-title">James</h5>
            <p class="card-text">Full-Stack Developer</p>
            <a href="#" class="btn btn-primary">Contact</a>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col">
        <div class="card text-center">
          <img src="https://randomuser.me/api/portraits/men/40.jpg" class="card-img-top" alt="Profile 4">
          <div class="card-body">
            <h5 class="card-title">Sundar</h5>
            <p class="card-text">UI/UX Designer</p>
            <a href="#" class="btn btn-primary">Contact</a>
          </div>
        </div>
      </div>

      <!-- Card 5 -->
      <div class="col">
        <div class="card text-center">
          <img src="https://randomuser.me/api/portraits/men/50.jpg" class="card-img-top" alt="Profile 5">
          <div class="card-body">
            <h5 class="card-title">Max</h5>
            <p class="card-text">Cyber Security</p>
            <a href="#" class="btn btn-primary">Contact</a>
          </div>
        </div>
      </div>

      <!-- Card 6 -->
      <div class="col">
        <div class="card text-center">
          <img src="https://randomuser.me/api/portraits/men/60.jpg" class="card-img-top" alt="Profile 6">
          <div class="card-body">
            <h5 class="card-title">Sam</h5>
            <p class="card-text">Data Analyst</p>
            <a href="#" class="btn btn-primary">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
