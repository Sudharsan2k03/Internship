<!DOCTYPE html>
<html>
<head>
  <title>Simple To-Do (DOM CRUD)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f7f7f7;
    }
    .container{
        text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    .task {
      background: #e0f7fa;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }
    .task button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
  <h2>üìù To-Do List (DOM CRUD)</h2>

  <input type="text" id="taskInput" placeholder="Enter a task" />
  <button onclick="createTask()">Add Task</button>

  <div id="taskList"></div>

  <script>
    function createTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();

      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      // Create (C)
      const taskDiv = document.createElement("div");
      taskDiv.className = "task";

      // Read (R)
      const taskPara = document.createElement("span");
      taskPara.innerText = taskText;

      // Update (U)
      const editBtn = document.createElement("button");
      editBtn.innerText = "Edit";
      editBtn.onclick = function () {
        const newTask = prompt("Update task:", taskPara.innerText);
        if (newTask !== null && newTask.trim() !== "") {
          taskPara.innerText = newTask;
        }
      };

      // Delete (D)
      const deleteBtn = document.createElement("button");
      deleteBtn.innerText = "Delete";
      deleteBtn.onclick = function () {
        taskDiv.remove();
      };

      // Append everything
      taskDiv.appendChild(taskPara);
      taskDiv.appendChild(editBtn);
      taskDiv.appendChild(deleteBtn);

      document.getElementById("taskList").appendChild(taskDiv);

      input.value = "";
    }
  </script>
</div>
</body>
</html>
